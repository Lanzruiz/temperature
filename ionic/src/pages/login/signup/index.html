<ion-header padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-icon class="ion-ios-arrow-back" (click)="onGoBack()"></ion-icon>
      </ion-col><!-- ion-col -->
      <ion-col col-8>
        <ion-title>Sign Up</ion-title>
      </ion-col><!-- ion-con -->
      <ion-col col-2>
        <a (click)="onAddProfile()" title="Save Tenant">Save</a>
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->
</ion-header><!-- ion-header -->

<ion-content>
  <ion-grid class="profile">
    <ion-row>
      <ion-col col-3>
        <ion-item no-lines>
          <ion-avatar>
            <img src="../../../assets/imgs/blank-avatar.png" />
          </ion-avatar>
        </ion-item><!-- ion-item -->
      </ion-col><!-- ion-col -->
      <ion-col col-9>
        <ion-item>
          <ion-input type="text" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Last Name"></ion-input>
        </ion-item>
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->

  <ion-list class="info">
    <ion-item no-lines>
      <h4>Other Info</h4>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-input type="email" placeholder="E-mail"></ion-input>
      <ion-icon item-left class="ion-email"></ion-icon>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-input type="password" placeholder="Password"></ion-input>
      <ion-icon item-left class="ion-ios-telephone"></ion-icon>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-input type="password" placeholder="Retype Password"></ion-input>
      <ion-icon item-left class="ion-ios-locked-outline"></ion-icon>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-input type="tel" placeholder="Phone"></ion-input>
      <ion-icon item-left class="ion-ios-telephone"></ion-icon>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-textarea placeholder="Address"></ion-textarea>
      <ion-icon item-left class="ion-location"></ion-icon>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-input type="text" placeholder="City"></ion-input>
      <ion-icon item-left class="ion-location"></ion-icon>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-input type="text" placeholder="Country"></ion-input>
      <ion-icon item-left class="ion-location"></ion-icon>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-input type="text" placeholder="Postcode"></ion-input>
      <ion-icon item-left class="ion-location"></ion-icon>
    </ion-item><!-- ion-item -->
    <ion-item no-lines>
      <ion-input type="text" placeholder="Birth Date MM/DD/YY"></ion-input>
      <ion-icon item-left class="ion-location"></ion-icon>
    </ion-item><!-- ion-item -->
  </ion-list><!-- ion-list -->
</ion-content><!-- ion-content -->
