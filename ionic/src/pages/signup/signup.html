

<ion-content class="master signup-content" padding>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
  <div class="login-box">
     <form (submit)="doSignup()">
    
      <ion-row>
        <ion-col>
          <ion-label class="text-left">
           Enter Information Below.
        </ion-label>
          <ion-list inset>
            <ion-icon ios="icon-user ios-contact" md="md-contact"></ion-icon>
            <ion-item class="top-radius-5 bottom-radius-5 margin-bottom-15">
              <ion-input type="email" placeholder="First Name" name="email"></ion-input>
            </ion-item>
            <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            <ion-item class="top-radius-5 bottom-radius-5 margin-bottom-15">
              <ion-input type="text" placeholder="Last Name" name="password"></ion-input>
            </ion-item>
            <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
            <ion-item class="top-radius-5 bottom-radius-5 margin-bottom-15">
              <ion-input type="text" placeholder="Mobile Number" name="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col margin-top-40">
          <button class="submit-btn" ion-button color="primary" block>Next</button>
         
        </ion-col>
      </ion-row>
      
      
    </form>
  </div>
</ion-content>
