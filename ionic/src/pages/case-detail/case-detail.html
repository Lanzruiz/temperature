
<ion-header>

  <ion-navbar>
    <ion-title>
      {{item.region_site}}
    </ion-title>
    <ion-buttons end> 
    <button (click)="editCase()" clear> Edit </button> 
  </ion-buttons> 
  </ion-navbar>
</ion-header>


<ion-content class="master login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-row>
      <img class="logo" src="../assets/imgs/image-place-holder@3x.png"/>
    </ion-row>
    <ion-col></ion-col>
  </ion-row>
  <div class="detail-box">
  <!--     "region_site": "VIC Metro - 60 Elizabeth Street",
    "location_unit": "Kitchen Freezer",
    "case_desc": "(-13.8Â°C)Temperature too High",
    "date_created": "2015-12-25",
    "status": "Created",
    "resolution": "Unresolved",
    "asignee": "John Gamble", -->
      <ion-list>
        <ion-item>
          <ion-icon name="map" item-start></ion-icon>
            {{item.region_site}}
        </ion-item>
         <ion-item>
          <ion-icon name="locate" item-start></ion-icon>
            {{item.location_unit}}
        </ion-item>
         <ion-item>
          <ion-icon name="alert" item-start></ion-icon>
            {{item.case_desc}}
        </ion-item>
        <ion-item>
          <ion-icon name="time" item-start></ion-icon>
            {{item.date_created}}
        </ion-item>
        <ion-item>
        <ion-icon name="star" item-start></ion-icon>
            {{item.status}}
        </ion-item>
        <ion-item>
        <ion-icon name="alert" item-start></ion-icon>
            {{item.resolution}}
        </ion-item>
        <ion-item>
        <ion-icon name="person" item-start></ion-icon>
            {{item.asignee}}
        </ion-item>
      </ion-list>
  </div>
</ion-content>
