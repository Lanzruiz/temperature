<ion-header>
  <ion-navbar>
</ion-navbar><!-- ion-navbar -->
</ion-header><!-- ion-header -->

<ion-content no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-title center>
          <img src="../../assets/imgs/logo.png" />
        </ion-title><!-- ion-title -->
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->

    <ion-row>
      <ion-col col-12 class="username">
        <ion-item>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item><!-- ion-item -->
      </ion-col><!-- ion-col -->
      <ion-col col-12 class="login">
        <ion-item>
          <button (click)="onForgotPasswordSubmit()" ion-button>Recover Password</button>
        </ion-item>
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->

</ion-content><!-- ion-content -->
