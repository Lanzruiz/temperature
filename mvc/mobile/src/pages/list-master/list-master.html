<ion-header>

  <ion-navbar>
    <ion-title> Tenants</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="padding-top-50">

  <ion-list>
    <ion-item-sliding class="margin-item" *ngFor="let item of currentItems">
    
      <ion-item >
        <ion-avatar item-start>
          <span class="{{item.color}}-dot"></span>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <p class="font-size-15px">{{item.database}}</p>
        <ion-icon ios="ios-more" md="ios-more" ion-item (click)="openItem(item)"></ion-icon>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>


      </ion-item>
     


      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
