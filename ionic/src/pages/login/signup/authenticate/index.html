<ion-content no-bounce padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <img src="../../assets/imgs/logo.jpg" />
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->

    <ion-row>
      <ion-col col-12>
        <ion-list class="authentication-form">
          <ion-item no-lines class="label">
            <ion-label>Enter 2FA Code</ion-label>
          </ion-item>
          <ion-item no-lines class="code">
            <ion-input type="text"></ion-input>
          </ion-item><!-- ion-item -->
          <ion-item no-lines class="confirm-btn">
            <button ion-button block (click)="onConfirmAuthenticate()">Confirm</button>
          </ion-item><!-- ion-item -->
        </ion-list><!-- ion-list -->
      </ion-col><!-- ion-col --->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->
</ion-content><!-- ion-content -->
