<ion-content no-bounce padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <img src="../../assets/imgs/logo.jpg" />
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->

    <ion-row>
      <ion-col col-12>
        <ion-list class="login-form">
          <ion-item no-lines class="username">
            <ion-icon item-left class="ion-person"></ion-icon>
            <ion-input type="text" placeholder="User Name"></ion-input>
          </ion-item><!-- ion-item -->
          <ion-item no-lines class="password">
            <ion-icon item-left class="ion-android-lock"></ion-icon>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item><!-- ion-item -->
          <ion-item no-lines class="login-btn">
            <button ion-button block (click)="onLogin()">Log in</button>
          </ion-item><!-- ion-item -->
        </ion-list><!-- ion-list -->
      </ion-col><!-- ion-col --->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->
</ion-content><!-- ion-content -->

<ion-footer padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item no-lines class="register-btn">
            <button ion-button block (click)="onSignup()">Register Here</button>
          </ion-item><!-- ion-item -->
          <ion-item no-lines text-center class="forgot-password-btn">
            <button ion-button clear (click)="onForgotPassword()">Forgot Password?</button>
          </ion-item><!-- ion-item -->
        </ion-list><!-- ion-list -->
      </ion-col><!-- ion-col -->
    </ion-row><!-- ion-row -->
  </ion-grid><!-- ion-grid -->
</ion-footer><!-- ion-footer -->
