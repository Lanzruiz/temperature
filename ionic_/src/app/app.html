<ion-menu [content]="content">
  <ion-header>
    <ion-item no-lines>
      <ion-avatar item-left>
        <img src="../../assets/imgs/blank-avatar.png" />
      </ion-avatar>
      <ion-label>John Gamble</ion-label>
      <ion-icon menuClose item-right class="ion-ios-arrow-up"></ion-icon>
    </ion-item>
  </ion-header>

  <ion-content>
    <ion-list>
      <button no-lines menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left class="ion-stop"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
