<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-icon name="ios-information-circle-outline"></ion-icon>{{ item.name }}<ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </ion-list>
</ion-content>
